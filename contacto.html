<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SeguriWeb - Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <h1 class="logo">SeguriWeb</h1>
      <nav>
        <ul class="menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container section">
    <h2 class="title">Contáctanos</h2>
    <form class="form">
      <label class="label">Nombre</label>
      <input class="input" type="text" placeholder="Tu nombre">

      <label class="label">Correo</label>
      <input class="input" type="email" placeholder="tu@email.com">

      <label class="label">Mensaje</label>
      <textarea class="input" rows="4" placeholder="Escribe tu mensaje"></textarea>

      <button class="btn" type="submit">Enviar</button>
    </form>
  </main>

  <footer class="footer">
    <p class="text">© 2025 SeguriWeb</p>
  </footer>
</body>
</html>
